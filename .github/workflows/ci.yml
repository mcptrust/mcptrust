name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.6.0

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Setup Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v5.4.0
        with:
          python-version: '3.x'

      - name: Run Go tests
        run: go test -v ./...

      - name: Run Go vet
        run: go vet ./...

      - name: Check gofmt
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "❌ Files need formatting:"
            echo "$unformatted"
            exit 1
          fi
          echo "✅ All files properly formatted"

      - name: Install dependencies
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo apt-get update && sudo apt-get install -y shellcheck zip unzip jq python3
          else
            brew list shellcheck >/dev/null 2>&1 || brew install shellcheck
            brew list jq >/dev/null 2>&1 || brew install jq
            # zip/unzip are standard on macos
            brew list zip >/dev/null 2>&1 || brew install zip
            brew list unzip >/dev/null 2>&1 || brew install unzip
          fi

      - name: Run shellcheck
        run: shellcheck tests/gauntlet.sh

      - name: Run gauntlet integration test
        # MCPTRUST_FORCE_FIXTURE=1 uses mock server (offline/deterministic)
        # supply chain tests (phases 12-15) skipped in fixture mode
        run: bash tests/gauntlet.sh
        env:
          MCPTRUST_FORCE_FIXTURE: "1"

      # Optional: Install cosign for full provenance testing (uncomment to enable)
      # - name: Install cosign
      #   uses: sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da # v3.7.0
      #   with:
      #     cosign-release: 'v2.4.1'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.6.0

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: v1.64.2
          skip-cache: true
          args: --timeout=5m

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4.6.0

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Run govulncheck
        run: govulncheck ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@v0.6.1

      - name: Run staticcheck
        run: |
          staticcheck --version
          staticcheck ./...
